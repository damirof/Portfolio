<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/card.css">
</head>
<body>
    <div class="real-estate-card">
        <img src="https://picsum.photos/300/200" alt="">
        <button class="favorite-btn"><i class="far fa-heart"></i></button>
        <div class="property-info">DETACHED HOUSE â€¢ 5Y OLD</div>
        <div class="price">$750,000</div>
        <div class="address">742 Evergreen Terrace</div>
        
        <div class="details">
            <div class="detail"><i class="fas fa-bed"></i> 3 Bedrooms</div>
            <div class="detail"><i class="fas fa-bath"></i> 2 Bathrooms</div>
        </div>
        
        <div class="realtor-info">
            <div class="realtor-title">REALTOR</div>
            <div class="realtor-details">
                <div>Tiffany Heffner</div>
                <div>(555) 555-4321</div>
            </div>
        </div>
        
        <button class="contact-btn">Contact Agent</button>
    </div>

    <script src="./assets/js/card.js"></script>
</body>
</html>
